  <div class="container container-travel">

      <h1>What Is My Biggest Hobby

      </h1>
    </div>


    <div class="row">
      <div class="col-sm-10 col-sm-push-1">
        
        <div id="my-slider" class="carousel slide" data-ride="carousel">
          
          <!-- indicator dot nav -->
          <ol class="carousel-indicators">
            <li data-target="#my-slider" data-slide-to="0" class="active"></li>
            <li data-target="#my-slider" data-slide-to="1"></li>
          </ol>
          <!-- wrapper for sliders -->
          <div class="carousel-inner" role="listbox">

            <div class="item active">

              <div class="carousel-caption">
                <h1>First slide</h1>
              </div>
            </div>
          
            <div class="item">
              <img src="images/profile_picture.jpg" alt="Second slide">
              <div class="carousel-caption">
                <h1>Second slide</h1>
              </div>
            </div>
          </div>

          <!-- controls or next and prev buttons -->
          <a href="#my-slider" role="button" class="left carousel-control" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

          <a href="#my-slider" role="button" class="right carousel-control" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>

        </div>
